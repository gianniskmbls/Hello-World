<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- The main heading -->
        <h1 class="text-success">Bank Management</h1>

        <!-- The section to add a new bank -->
        <h2 class="border-bottom border-success pb-2">Add Bank</h2>
        <form id="addBankForm" class="mb-4 p-3 bg-white rounded shadow-sm">
            <div class="form-row">
                <!-- Input for bank name -->
                <div class="form-group col-md-5">
                    <input type="text" id="bankName" class="form-control" placeholder="Bank Name" required>
                </div>
                <!-- Input for bank location -->
                <div class="form-group col-md-5">
                    <input type="text" id="bankLocation" class="form-control" placeholder="Bank Location" required>
                </div>
                <!-- Button to submit the form -->
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-success btn-block">Add Bank</button>
                </div>
            </div>
        </form>

        <!-- The section to display all banks -->
        <h2 class="border-bottom border-success pb-2">All Banks</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover bg-white shadow-sm rounded">
                <thead class="thead-success">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="banksTableBody">
                    <!-- All bank records will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Updating a bank record -->
        <div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Bank Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to update bank details -->
                        <form>
                            <div class="form-group">
                                <input type="text" id="updateBankName" class="form-control" placeholder="Bank Name">
                            </div>
                            <div class="form-group">
                                <input type="text" id="updateBankLocation" class="form-control" placeholder="Bank Location">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="saveUpdate()">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentBankId; // Declaring currentBankId variable. Only accessible within this block

        // Fetching all banks when the page loads
        document.addEventListener('DOMContentLoaded', fetchBanks);

        // Event listener for the add bank form submission
        document.getElementById('addBankForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Preventing default form submission
            addBank(); // Calling addBank function to add a new bank
        });

        // Fetching all banks from the server and filling the table
        function fetchBanks() {
            fetch('/banks')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('banksTableBody');
                    tableBody.innerHTML = ''; // Clearing existing table content

                    // Filling table with bank data
                    data.forEach(bank => {
                        const newRow = document.createElement('tr');
                        newRow.setAttribute('data-id', bank[0]); // Assigning bank ID to data-id
                        newRow.innerHTML = `
                            <td>${bank[0]}</td>
                            <td>${bank[1]}</td>
                            <td>${bank[2]}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openUpdateModal(${bank[0]})">Update</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteBank(${bank[0]})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(newRow);
                    });
                });
        }

        // Adding a new bank record
        function addBank() {
            const name = document.getElementById('bankName').value;
            const location = document.getElementById('bankLocation').value;

            // Sending a POST request to the server to add the bank
            fetch('/banks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, location }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Log response message
                fetchBanks(); // Refreshing the list of banks
                document.getElementById('addBankForm').reset(); // Resetting the form
            });
        }

        // Opening the update modal and populating it with the bank's current details
        function openUpdateModal(id) {
            const row = document.querySelector(`tbody tr[data-id='${id}']`); // Selecting using data-id
            const nameCell = row.cells[1];
            const locationCell = row.cells[2];

            currentBankId = id;
            document.getElementById('updateBankName').value = nameCell.innerText;
            document.getElementById('updateBankLocation').value = locationCell.innerText;

            $('#updateModal').modal('show'); // Showing the modal
        }


        // Closing the update modal
        function closeModal() {
            $('#updateModal').modal('hide'); // Hiding the modal
        }

        // Saving updates to the bank record
        function saveUpdate() {
            const name = document.getElementById('updateBankName').value;
            const location = document.getElementById('updateBankLocation').value;

            // Sending a PUT request to the server to update the bank details
            fetch(`/banks/${currentBankId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, location }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Log response message
                fetchBanks(); // Refreshing the list of banks
                closeModal(); // Closing the update modal
            });
        }

        // Delete a bank
        function deleteBank(id) {
            // Sending a DELETE request to the server to delete the bank record
            fetch(`/banks/${id}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Log response message
                fetchBanks(); // Refreshing the list of banks
            });
        }
    </script>

</body>
</html>
